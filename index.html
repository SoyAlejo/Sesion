<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inciar Sesion</title>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>
	<body>
		<section>
			<form action="#" class="form">
				<div class="imagen">
					<img class="imagen-title" src="img/Merkar.png" alt="" />
				</div>
				<h1 class="form-title">Inicia Sesión</h1>
				<div class="form-ingresar">
					<label for="Usuario">Email o Tel:</label>
					<input
						class="form-ingresar__input"
						type="email | tel"
						name="Usuario"
						id="Usuario"
						placeholder="Ingresa tu Email o Tel"
						maxlength="30"
						required
					/>
				</div>
				<div class="form-ingresar">
					<label for="pass">Contraseña:</label>
					<input
						class="form-ingresar__input"
						type="password"
						name="pass"
						id="pass"
						placeholder="Ingresa tu contraseña"
						maxlength="30"
						required
					/>
				</div>
				<div>
					<input class="boton" type="submit" value="Ingresar" />
				</div>
				<h4 class="boton-title">
					¿No tienes una cuenta?
					<a href="https://soyalejo.github.io/form/">ingresa aqui</a>
				</h4>
				<div>
					<h3 class="boton-title">Ingresar con:</h3>

					<div class="boton-img">
						<a href="#">
							<img class="boton-img__logo" src="img/Facebook.png" alt="" />
						</a>

						<a href="#">
							<img class="boton-img__logo" src="img/Google.png" alt="" />
						</a>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
